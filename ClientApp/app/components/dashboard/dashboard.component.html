<div>
    <div class="row" style="padding-top: 10vh;">
        <div class="col-md-8">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Search homes...">
                </div>
            </form>
        </div>
        <div class="col-md-4 col-auto">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
       <div class="row">
           <div class="col-12">
               <table class="table table-striped table-hover">
                   <tbody *ngFor="let hom of homes">
                       <tr>
                           <td>
                               {{hom.ownerId}}
                               <img src="pictures/house1.jpg"/>
                           </td>
                       </tr>
                   </tbody>
               </table>
           </div>
       </div>
</div>
