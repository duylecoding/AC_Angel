<div>
    <div class="row" style="padding-top: 10vh;">
        <div class="col-md-8">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Search homes...">
                </div>
            </form>
        </div>
        <div class="col-md-4 col-auto">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-hover" style="padding-top: 5vh;">
                <tbody *ngFor="let hom of homes">
                    <tr>
                        <td>
                            <div class="row">
                                <div class="col-lg-6">
                                    <h1>This is my house</h1>
                                </div>
                                <div class="col-lg-4">
                                    <img src= "pictures/house1.jpg" class="house-pic"/>
                                </div>
                                <div class="col-lg-2">
                                    <span class="glyphicon glyphicon-unchecked" aria-hidden="true"></span>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
